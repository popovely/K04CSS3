<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H07Img.html</title>
</head>
<body>
    <h2>img 태그</h2>

    <h3>이미지를 원본크기대로 표시하기</h3>
    <img src="./images/1.png" alt="스펀지밥">

    <h2>이미지 크기설정</h2>
    <!-- 가로사이즈만 지정하면 세로는 비율에 맞게 자동조정된다. -->
    <img src="./images/1.png" width="100" alt="스폰지밥" />
    <!-- 두가지 사이즈를 동시에 지정하면 비율이 맞지 않아서
        이미지가 찌그러질 수도 있다. -->
    <img src="./images/2.png" width="100" height="200" alt="징징이" />
    <!-- 일반적으로 웹디자인에서는 사이즈를 지정하지 않는다. -->
    <img src="./images/2.png" alt="징징이" />

    <h2>이미지에 링크걸기</h2>

    <a href="http://koreavc.or.kr/" target="_blank">
        <img src="./images/logo.png" alt="로고" />
    </a>

    <h2>외부에 있는 이미지 가져오기</h2>
    <!-- 외부이미지를 사용할 경우 http를 포함한 절대경로를 사용한다. -->
    <a href="http://www.ikosmo.co.kr/" target="_blank">
        <img src="http://www.ikosmo.co.kr/images/common/logo_center_v2.jpg"
            alt="KOSMO" />
    </a>
</body>
</html>
